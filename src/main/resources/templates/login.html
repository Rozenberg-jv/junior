<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <script th:src="@{/js/jquery-1.12.4.js}" src="../static/js/jquery-1.12.4.js"></script>
    <script th:src="@{/js/login.js}" src="../static/js/login.js" type="text/javascript"></script>

    <link th:href="@{/css/index.css}" href="../static/css/login.css" rel="stylesheet"/>
</head>
<body>
<div id="main_wrapper">
    <div class="login_form">
        <div class="login_form_hat">
            <h2>Log in here</h2>
        </div>
        <input type="text" name="username" id="usernameField" placeholder="Username" required="required" autofocus="autofocus" tabindex="1"/>
        <input type="password" name="password" id="passwordField" placeholder="Password" required="required" tabindex="2"/>
        <input type="submit" value="Sign In" tabindex="3" onclick="loginFunc()"/>
        <span id="info_message"></span>
    </div>
</div>
</body>
</html>
